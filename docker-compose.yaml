services:
  max-builder:
    build: .
    image: max-dev
    container_name: max-sdk-builder
    working_dir: /workspace
    volumes:
      - .:/workspace:rw
    env_file: .env
    profiles:
      - build
      - dev

  max-develop:
    build: .
    container_name: max-development
    working_dir: /workspace
    volumes:
      - .:/workspace:rw
    env_file: .env
    stdin_open: true
    tty: true
    command: /bin/bash
    profiles: ["dev"]

  max-test:
    build: .
    container_name: max-test
    working_dir: /workspace/build
    volumes:
      - .:/workspace:rw
    env_file: .env
    command: cmake -G "Unix Makefiles" .. && make -j$(nproc)
    profiles: ["test"]

